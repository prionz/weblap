        <h2>Űrlap: </h2>
        <form name="interju">
         
            
            <fieldset style="width: fit-content; border: 2px black solid; " > 
                <legend>Állásjelentkezés:</legend>
                <p><label>vezetéknév: <input type="text" name="nev" size="6" >  keresztnév: <input type="text" name="knev" size="6"><small></small></label></p>
                
                <p><label>Születési dátum: <input type="date" name="kiszallitas"></label></p>
        
                <p><label>Lakcím: <input type="text" name="telefon" size="25">  <small>város, útca, házszám</small></label></p>

                <p><label>Email: <input type="email" name="telefon" size="20"></label></p>

                <p><label>Telefon: <input type="tel" name="telefon" size="10"></label></p>
                
                <p><label >Megpályázott Pozíció: <br><br>      <input type="checkbox"  ></label> 
                <label for="vehicle1">Munka 1</label><br>

                <input type="checkbox"  >

                <label for="vehicle2"> Munka 2</label><br>

                <input type="checkbox"  >

                <label for="Munka 2">Munka 3</label><br>

                <input type="checkbox"  >

                <label for="Munka 2">Bármely pozíció</label><br><br>

                <input type="submit" value="Submit"></p>

                <p><label>Kezdés dátuma: <input type="date" name="kiszallitas"></label></p>

                <label for="myfile">Önéletrajz:</label>
                <input type="file" id="myfile" name="myfile"><br><br>
                <input type="submit">

                <p><label>Kísérő Levél:  <textarea name="egyeb" aria-setsize="40"></textarea></label></p>

                <br>
                <input type="reset" name="visszaallitas">
                <input type="submit" name="kuldes">
            </fieldset>
